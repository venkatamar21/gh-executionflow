name: Matrix Demo
on: push
jobs:
  build:
    continue-on-error: true
    strategy:
      matrix:
        node-version: [12, 14, 16]
        opering-system: [ubuntu-latest, windows-latest]
        include:
            - node-version: 18
              opering-system: ubuntu-latest
        exclude:
            - node-version: 12
              opering-system: windows-latest
    runs-on: ${{ matrix.opering-system }}
    steps:
        - name: Get Code
          uses: actions/checkout@v3
        - name: Install NodeJS
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}
        - name: Install dependencies
          run: npm ci
        - name: Build project
          run: npm run build